<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking</title>
    <link rel="stylesheet" href="/styles/cart/tracking.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="page-transition"></div>
    <header>
        <nav>
            <div class="logo">
                <a href="/pages/home.html"><img class="logo-img" src="/logo/logo.png" alt="logo"></a>
            </div>
            <ul class="nav-list">
                <li><a href="/pages/home.html">HOME</a></li>
                <li><a href="/pages/about.html">ABOUT</a></li>
                <li><a href="/pages/products.html">PRODUCTS</a></li>
                <li><a href="/pages/contacts.html">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    <div class="search-container">
        <div class="our-products">
            <p>Our<span class="style-product">Products</span></p>
        </div>
        
        <div class="search-product">
            <input class="search-input" type="text" placeholder="Search">
            <button class="search-icon"><img src="/logo/search-icon.png" alt="search"></button>
        </div>
        
        <div class="cart-returns">
            <a href=""><p>Returns<br><span style="font-weight: 900;">& Orders</span></p></a>
            <div class="cart">
                <a href="/pages/cart/checkout.html"><img class="cart-logo" src="/logo/cart-icon.png" alt="cart"></a>
                <p style="font-weight: 900;">Cart</p>
            </div>
        </div> 
    </div>

     <div class="main">
      <div class="order-tracking">
        <a class="back-to-orders-link link-primary" href="/pages/cart/orders.html">
          View all orders
        </a>

        <div class="delivery-date">
          Arriving on Monday, June 13
        </div>

        <div class="product-info">
          Men's Shirts
        </div>

        <div class="product-info">
          Quantity: 1
        </div>

        <img class="product-image" src="/img/products/mens1.webp">

        <div class="progress-labels-container">
          <div class="progress-label">
            Preparing
          </div>
          <div class="progress-label current-status">
            Shipped
          </div>
          <div class="progress-label">
            Delivered
          </div>
        </div>

        <div class="progress-bar-container">
          <div class="progress-bar"></div>
        </div>
      </div>
    </div>
</body>
</html>
